<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="username"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="password"/>
        </div>
        <div class="form-group">
          <a [routerLink]="['/app-forgotpassword']" class="pull-right">forgot password</a>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Login</button>
            <a [routerLink]="['/app-register']" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
