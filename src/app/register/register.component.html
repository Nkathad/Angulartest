<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form #bookForm="ngForm" (ngSubmit)="onSubmit(bookForm)" method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" #username="ngModel" [(ngModel)]="model.username" />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email" #email="ngModel" required [(ngModel)]="model.email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" />
            <div class="md-errors-spacer" [hidden]="email.valid || email.untouched">
              <div  *ngIf="email.errors && email.errors.required">
                Email is required
              </div>
              <div  *ngIf="email.errors && email.errors.pattern">
                Email is invalid
              </div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" minlength="6" #password="ngModel" required [(ngModel)]="model.password"/>
            <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger">
              <div [hidden]="!password.errors.required">
                first name is required!
              </div>
              <div [hidden]="!password.errors.minlength">
                first name must be at least 6 characters long.
              </div>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="!bookForm.form.valid">Register</button>
            <a [routerLink]="['/app-login']" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
