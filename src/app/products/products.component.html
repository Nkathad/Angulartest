<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <form id="productfilter">
        <div class="form-group">
          <label>Search Product: </label>
          <input class="form-control" type="text" name="term" [(ngModel)] = "term" />
        </div>
      </form>
    </div>
    <div class="clearfix"></div>
    <div *ngFor="let productList of productList | productfilter:term" class="col-lg-3 col-md-3 col-sm-4 col-xs-12 productbox">
      <!-- <span>{{productList.ID}}</span>
      <p>{{productList.Title}}</p>
      <span>{{productList.PageCount}}</span>
      <p>{{productList.PublishDate}}</p> -->
      <p>{{productList.id}}</p>
      <span>{{productList.title}}</span>
    </div>
  </div>
</div>
